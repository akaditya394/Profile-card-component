<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="everything">
      <div class="flexbox-container">
        <div class="flexbox-item-a"></div>
        <div class="flexbox-item-b">
          <div class="name-age">
            <p>Victor Crest <span>26</span></p>
          </div>
          <div class="location"><p>London</p></div>
          <hr />
        </div>

        <div class="flexbox-item-c">
          <div class="flexbox-item-c-1">
            <div class="stat"><p>80K</p></div>
            <div class="stat-name"><p>Followers</p></div>
          </div>
          <div class="flexbox-item-c-2">
            <div class="stat"><p>803K</p></div>
            <div class="stat-name"><p>Likes</p></div>
          </div>
          <div class="flexbox-item-c-3">
            <div class="stat"><p>1.4K</p></div>
            <div class="stat-name"><p>Photos</p></div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
